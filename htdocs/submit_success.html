<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission Success</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .success-container {
        text-align: center;
        padding: 40px 20px;
      }
      .success-icon {
        font-size: 72px;
        color: #2ecc71;
        margin: 0;
      }
      .success-message {
        font-size: 24px;
        margin: 20px 0;
        color: #2c3e50;
      }
      .success-details {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        text-align: left;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .action-buttons {
        margin-top: 30px;
      }
      .action-button {
        display: inline-block;
        padding: 12px 20px;
        margin: 0 10px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      .primary-button {
        background-color: #3498db;
        color: white;
      }
      .primary-button:hover {
        background-color: #2980b9;
      }
      .secondary-button {
        background-color: #95a5a6;
        color: white;
      }
      .secondary-button:hover {
        background-color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-message">Thank You for Your Submission</h1>

        <div class="success-details">
          <p>Your form has been successfully received and processed.</p>
          <p>A confirmation has been stored in our system.</p>
          <p>Reference ID: <strong id="reference-id">#FORM-123456</strong></p>
          <p>Submitted on: <strong id="submission-date"></strong></p>
        </div>

        <div class="action-buttons">
          <a href="/" class="action-button primary-button"
            >Return to Homepage</a
          >
          <a
            href="javascript:void(0)"
            onclick="window.print()"
            class="action-button secondary-button"
            >Print Receipt</a
          >
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Generate a random reference ID
        const refId = "FORM-" + Math.floor(100000 + Math.random() * 900000);
        document.getElementById("reference-id").textContent = "#" + refId;

        // Set the current date and time
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        document.getElementById("submission-date").textContent =
          now.toLocaleDateString("en-US", options);
      });
    </script>
  </body>
</html>
